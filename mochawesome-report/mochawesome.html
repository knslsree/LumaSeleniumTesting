ment(By.css(&#x27;div[index=\&quot;0\&quot;]&#x27;));\n    await driver.sleep(5000);\n    setTimeout(() =&gt; {\n        productColor3.click().then(() =&gt; {\n            console.log(\&quot;Choose blue color shirt\&quot;);\n        });\n    }, 5000);\n    await driver.sleep(10000);\n    //Asserts\n    assert.equal(productColor1, &#x27;Orange&#x27;); //Builtin Node\n    expect(productColor1).to.equal(&#x27;Orange&#x27;); // Chai expect\n    productColor1.should.equal(&#x27;Orange&#x27;); // Chai should\n    assert.equal(productColor2, &#x27;Purple&#x27;); //Builtin Node\n    expect(productColor2).to.equal(&#x27;Purple&#x27;); // Chai expect\n    productColor2.should.equal(&#x27;Purple&#x27;); // Chai should\n    assert.equal(productColor3, &#x27;Blue&#x27;); //Builtin Node\n    expect(productColor3).to.equal(&#x27;Blue&#x27;); // Chai expect\n    productColor3.should.equal(&#x27;Blue&#x27;); // Chai should\n\n\n\n} catch (Exception) {\n} finally {\n    await driver.quit();\n}&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;5494a857-5ed7-441b-9adf-07d625bf27e8&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;5494a857-5ed7-441b-9adf-07d625bf27e8&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:26858,&quot;root&quot;:false,&quot;rootEmpty&quot;:false}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:false,&quot;rootEmpty&quot;:false}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:0}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;10.2.0&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:false,&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;saveHtml&quot;:true,&quot;saveJson&quot;:true,&quot;consoleRep
